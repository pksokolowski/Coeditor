<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<form action="/login" method="post">
    <p><font color="red">
    <p th:text="${errorMessage}"/></font></p>

    <input type="submit"/>
</form>
</body>
</html>
