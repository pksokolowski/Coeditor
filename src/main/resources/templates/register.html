<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/register" method="POST">
    <p><font color="red">
    <p th:text="${errorMessage}"/></font></p>
    Name: <input type="text" name="name"/>
    password: <input type="password" name="password"/>
    repeat password: <input type="password" name="passwordRepeated"/>
    <input type="submit"/>
</form>
</body>
</html>
